
<div class="container">
  <div class="card">
    <div class="container-fliud">
      <div class="wrapper row">
        <div class="preview col-md-6">

          <div class="preview-pic tab-content">
            <div class="tab-pane active" id="pic-1"><img [src]="productImage" /></div>
          </div>
          <ul class="preview-thumbnail nav nav-tabs">

          </ul>

        </div>
        <div class="details col-md-6">
          <h3 class="product-title">{{productName}}</h3>
          <p class="product-description">{{productType}}</p>
          <h4 class="price">current price: <span>{{productPrice}}$</span></h4>
          <div class="action">
            <button class="add-to-cart btn-dark btn-default" type="button" (click)="handleAddToCart()">add to cart</button>
            <button class="like btn-dark btn-default" type="button" (click)="GoBack()">GO BACK</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
