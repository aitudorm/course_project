<div class="card mb-4 shadow-sm">
  <img class="bd-placeholder-img card-img-top p-2" width="100%"
  [src]="productItem.image" />

  <div class="card-body">
    <p class="card-text">
      <strong>{{ productItem.price  | currency:'USD' }}</strong>
    </p>
    <p class="card-text">{{ productItem.name }}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm  btn-dark product-btn" (click)="handleAddToCart()">Add to Cart</button>
        <button type="button" class="btn btn-sm btn-outline-secondary product-btn" (click)="GoToViewDetail()">View Details</button>
      </div>
    </div>
  </div>
</div>
