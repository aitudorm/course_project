<body>
  <main>
    <div class="basket">
      <div class="basket-labels">
        <ul>
          <li class="item item-heading">Item</li>
          <li class="price">Price</li>
        </ul>
      </div>
      <div class="basket-product">
        <div class="item">
          <div class="product-image">
            <img [src]="productItem.image" alt="Placholder Image 2" class="product-frame">
          </div>
          <div class="product-details">
            <h1><strong>{{productItem.name}}</strong></h1>
            <p><strong>{{productItem.type}}</strong></p>
            <p>Product ID - {{productItem.id}}</p>
          </div>
        </div>
        <div class="price">{{productItem.price}}</div>
        <div class="remove">
          <button (click)="deleteCartItemYouTube()">Buy NOW</button>
          <button (click)="deleteCartItem()">Delete</button>
        </div>
      </div>
    </div>
  </main>
</body>
