<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #productForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="product.name"
          class="form-control"
          id="name"
          name="name"
          placeholder="Enter name of product"
          required #name="ngModel">
      </div>
      <div [hidden]="!type.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="name">Type</label>
        <input type="text" [(ngModel)]="product.type"
          class="form-control"
          id="name"
          name="name"
          placeholder="Enter type of product"
          required #type="ngModel">
      </div>
      <div [hidden]="!type.pristine" class="alert alert-danger">Type is required</div>
      <div class="form-control">
        <label for="name">Gender</label>
        <select name="name" [(ngModel)]="product.gender" >
          <option *ngFor="let gender of genderArr" [ngValue]="gender.gender">{{gender.gender}}</option>
        </select>
      </div>
      <!-- <div [hidden]="!gender.pristine" class="alert alert-danger">Gender is required</div> -->
      <div class="form-group">
        <label for="email">Price</label>
        <input type="text" [(ngModel)]="product.price"
          [ngModelOptions]="{standalone: true}"
          class="form-control"
          placeholder="Enter your price"
          required #price="ngModel">
        <div [hidden]="!price.pristine" class="alert alert-danger">Price is required</div>
      </div>
      <div class="form-group">
        <label for="text">Image</label>
        <input type="file" (change)="fileChangeEvent($event)" class="form-control" placeholder="Enter your image"
         name="product">
          <div class="img-space">
          <ng-container *ngIf="isImageSaved">
            <img [src]="product.image" />
        </ng-container>
          </div>
      </div>
      <button type="submit" [disabled]="!productForm.form.valid"
        class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
